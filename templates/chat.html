<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Aura</title>
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&family=Ruda:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #001f3f 0%, #ff0000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: 'Marko One', serif;
        }

        /* Header */
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .back-btn {
            padding: 12px 25px;
            background: rgba(50, 50, 60, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(70, 70, 80, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Chat Container */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px 50px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;
        }

        .chat-header {
            padding: 25px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(40, 40, 50, 0.65);
            backdrop-filter: blur(15px);
            border-radius: 20px 20px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            font-family: 'Marko One', serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .clear-btn {
            background: rgba(50, 50, 60, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(70, 70, 80, 0.6);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(25, 25, 35, 0.5);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .message {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(0, 31, 63, 0.7), rgba(0, 50, 100, 0.6));
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.65), rgba(200, 0, 50, 0.7));
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: rgba(0, 31, 63, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            width: fit-content;
            align-self: flex-start;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px 30px;
            background: rgba(40, 40, 50, 0.65);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.85);
            color: #1f2937;
        }

        .chat-input::placeholder {
            color: #6b7280;
        }

        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.95);
        }

        .chat-send {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(50, 50, 60, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.25);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .chat-send:hover {
            background: rgba(70, 70, 80, 0.6);
            transform: scale(1.05);
        }

        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-send svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .chat-wrapper {
                padding: 15px 20px;
            }

            .chat-header {
                padding: 20px;
                border-radius: 15px 15px 0 0;
            }

            .chat-header h1 {
                font-size: 1.4rem;
            }

            .chat-messages {
                padding: 20px;
            }

            .message {
                max-width: 85%;
                font-size: 0.95rem;
            }

            .chat-input-container {
                padding: 15px 20px;
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">
            <span class="title">AURA</span>
        </a>
        <a href="/" class="back-btn">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Voltar
        </a>
    </header>

    <!-- Chat Wrapper -->
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>Inspire sua AURA</h1>
            <div class="chat-actions">
                <button class="clear-btn" id="clearBtn">Limpar HistÃ³rico</button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                OlÃ¡! Bem-vindo ao Aura. Como posso ajudar vocÃª hoje? ðŸ˜Š
            </div>
        </div>
        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Digite sua mensagem..."
                maxlength="500"
            >

            <!-- BotÃ£o de upload e checkbox -->
            <div style="display: flex; align-items: center; gap: 8px;">
                <!-- Input de arquivo invisÃ­vel -->
                <input type="file" id="chatFileInput" style="display: none;" />

                <!-- BotÃ£o de upload -->
                <button id="chatUploadBtn" title="Enviar arquivo" style="width: 42px; height: 42px; border-radius: 50%; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); cursor: pointer;">
                ðŸ“Ž
                </button>

                <!-- Checkbox para salvar na base -->
                <label style="color: white; font-size: 0.85rem; display: flex; align-items: center; gap: 4px;">
                <input type="checkbox" id="saveToDefaultCheckbox" checked>
                Salvar em arquivos_ong
                </label>
            </div>

            <button class="chat-send" id="chatSend">
                <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
            </div>
    </div>

    <script>
        // Background animation
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const angle = Math.atan2(y - 0.5, x - 0.5) * (180 / Math.PI) + 180;
            
            const blue1 = Math.floor(0 + (x * 30));
            const blue2 = Math.floor(31 + (y * 40));
            const blue3 = Math.floor(63 + (x * 30));
            
            const red1 = Math.floor(255 - (x * 50));
            const red2 = Math.floor(0 + (y * 40));
            const red3 = Math.floor(0 + (x * 20));
            
            document.body.style.background = `linear-gradient(${angle}deg, 
                rgb(${blue1}, ${blue2}, ${blue3}) 0%, 
                rgb(${red1}, ${red2}, ${red3}) 100%)`;
        });

        // Chat functionality
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const chatMessages = document.getElementById('chatMessages');
        const clearBtn = document.getElementById('clearBtn');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendChatMessage(message) {
            if (!message.trim()) return;

            addMessage(message, true);
            chatInput.value = '';
            chatSend.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Erro ao enviar mensagem');
                }

                const data = await response.json();
                
                removeTypingIndicator();
                addMessage(data.response, false);
                
            } catch (error) {
                console.error('Erro:', error);
                removeTypingIndicator();
                addMessage('Desculpe, ocorreu um erro. Tente novamente.', false);
            } finally {
                chatSend.disabled = false;
                chatInput.focus();
            }
        }

        chatSend.addEventListener('click', () => {
            sendChatMessage(chatInput.value);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage(chatInput.value);
            }
        });

        clearBtn.addEventListener('click', async () => {
            if (confirm('Tem certeza que deseja limpar o histÃ³rico?')) {
                try {
                    const response = await fetch('/api/clear-history', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (response.ok) {
                        chatMessages.innerHTML = '<div class="message bot">OlÃ¡! Bem-vindo ao Aura. Como posso ajudar vocÃª hoje? ðŸ˜Š</div>';
                    }
                } catch (error) {
                    console.error('Erro ao limpar histÃ³rico:', error);
                }
            }
        });

        // Check for initial query from home page
        window.addEventListener('DOMContentLoaded', () => {
            const initialQuery = sessionStorage.getItem('initialQuery');
            if (initialQuery) {
                sessionStorage.removeItem('initialQuery');
                sendChatMessage(initialQuery);
            } else {
                chatInput.focus();
            }
        });

                // === Upload de Arquivos ===
        const chatFileInput = document.getElementById('chatFileInput');
        const chatUploadBtn = document.getElementById('chatUploadBtn');
        const saveToDefaultCheckbox = document.getElementById('saveToDefaultCheckbox');

        chatUploadBtn.addEventListener('click', (e) => {
        e.preventDefault();
        chatFileInput.click();
        });

        chatFileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        addMessage(`Enviando arquivo: ${file.name} ...`, true);

        const form = new FormData();
        form.append('file', file);
        form.append('save_to_default', saveToDefaultCheckbox.checked ? '1' : '0');

        try {
            const resp = await fetch('/api/upload', {
            method: 'POST',
            body: form
            });

            if (!resp.ok) throw new Error('Falha no upload');

            const data = await resp.json();
            addMessage(data.message || `Arquivo ${file.name} enviado.`, false);
        } catch (err) {
            console.error('Erro upload:', err);
            addMessage(`Erro ao enviar ${file.name}.`, false);
        } finally {
            chatFileInput.value = '';
        }
        });

    </script>
</body>
</html>
